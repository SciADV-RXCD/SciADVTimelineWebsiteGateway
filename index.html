<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container {
            display: none;
            background-color: #f0f8ff;
            text-align: center;
        }
    </style>
</head>
<body>
<h2>Enter Password</h2>
<form id="pswd">
    <input type="password" id="validate" 
           placeholder="Enter Password">
    <button type="button" onclick="fun()">Submit</button>
</form>
<div id="container">
    <h2>Correct Password</h2>
    <h3>Welcome to TutorialsPoint..</h3>
</div>
<script>
    function fun() {
        let inputPswd = document.getElementById("validate")
                                .value;
        let correctPswd = "Science";
        if (inputPswd === correctPswd) {
            window.location.href = "https://codedrubychan.github.io/";
            /* document.getElementById("container")
                .style.display = "block";
            document.getElementById("pswd")
                .style.display = "none"; */
        } else {
            alert("Incorrect password!");
        }
    }
</script>
</body>
</html>
